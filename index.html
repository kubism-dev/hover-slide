		<title>Simple Touch&Hover Slider</title>
		<script src="slider.js"></script>

		<style>
			h1 {
				font-family: Arial, Helvetica, sans-serif;
				display: block;
				text-align: center;
				padding-bottom: 1vw;
			}

			.grid {
				display: flex;
				flex-wrap: wrap;
				padding: 0.5rem;
			}

			.col-1 {
				padding: 1rem;
				width: 100%;
				flex: 0 1 100%;
			}

			@media screen and (min-width: 40em) {
				.col-1 {
					width: calc(50% - 2rem);
					flex: 0 1 calc(50% - 2rem);
				}
			}

			.c-slider-wrap {
				touch-action: none;
				aspect-ratio: 16/9;
			}

			.c-slider-wrap--touch {
				overflow: hidden;
			}

			.c-slider {
				width: 100%;
				height: 100%;
			}

			.c-slider--hover {
				position: relative;
			}

			.c-slider--hover .c-slider__item {
				position: absolute;
				left: 0;
				top: 0;
				height: auto;
				width: auto;
				aspect-ratio: 16 / 10;
			}

			.c-slider__item img {
				width: 100%;
				height: 100%;
				transition: transform 0.3s ease-in-out, opacity 0.1s ease-in-out;
				user-select: none;
				object-fit: cover;
			}

			.is-lazy {
				opacity: 0;
			}

			.is-loaded {
				opacity: 1;
			}
			.c-slider--touch {
				height: auto;
				display: inline-flex;
				scrollbar-width: none;
				transform: translateX(0);
				will-change: transform;
				transition: transform 0.3s ease-out;
				cursor: grab;
			}

			.c-slider--touch .c-slider__item {
				max-height: 100%;
				width: 100%;
				display: flex;
				flex-shrink: 0;
				align-items: center;
				justify-content: center;
				padding: 0;
				object-fit: cover;
			}

			.is-touched .c-slider__item img {
				transform: scale(0.98);
			}
		</style>
	</head>
